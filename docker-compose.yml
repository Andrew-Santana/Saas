services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000

  backend:
    image: bitnami/laravel:11
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=1
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=database
      - DB_PORT=5432
      - DB_DATABASE=saas
      - DB_USERNAME=saas
      - DB_PASSWORD=saas
    volumes:
      - ./backend:/app
    depends_on:
      - database

  database:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: saas
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saas
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
